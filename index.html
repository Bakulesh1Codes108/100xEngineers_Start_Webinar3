<!DOCTYPE html>
<html>
<head>
  <title>Chat Application</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="http://localhost:4000/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <span>Chat Application</span>
    </div>
    <div class="chat-container">
      <div class="chat-left">
        <div class="user-list">
          <div class="user">Bakulesh</div>
          <div class="user">Raj</div>
          <div class="user">Prathamesh</div>
          <div class="user">Yash</div>
          <div class="user">Vivek</div>
        </div>
      </div>
      <div class="chat-right">
        <div class="message-container">
          <div class="message received">Hello, Raj!</div>
          <div class="message sent">Hi, Bakulesh! How are you?</div>
          <div class="message received">I'm good, thanks. How about you?</div>
        </div>
        <div class="message-input">
          <input type="text" placeholder="Type a message...">
          <button id="sendButton">Send</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
